<!DOCTYPE html>  
<html lang = "en">  
<head>  
<title> Bootstrap 5 table Example </title>  
<meta charset = "utf-8">  
<meta name = "viewport" content = "width=device-width, initial-scale=1">  
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">  
</script>  
</head>  
<body>  
<div class = "container">  
<h5> Bootstrap 5 small Table </h5>  
<table class = "table table-bordered">

<tr>  
<th> UserId </th>

<th> Department </th>  
<th> Contact </th>  
</tr>  
</thead>  
<tbody>  
<tr>  
<td> 351 </td>  
<td> Merry </td>  
<td> HR </td>  
<td> merryhr@jtp.com </td>  
</tr>  
<tr>  
<td> 458 </td>  
<td> jack </td>  
<td> Design </td>  
<td> jack@jtp.com </td>  
</tr>  
<tr>  
<td> 284 </td>  
<td> Sophia </td>  
<td> Marketing </td>  
<td> sophi@jtp.com </td>  
</tr>  
</tbody>  
</table>  
</div>  
</body>  
</html>
