<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Positioning Example in Bootstrap 5</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .example-container {
            height: 200px;
            border: 1px solid #ccc;
            position: relative; /* To demonstrate relative positioning context */
        }
        .example-content {
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="example-container">
    <div class="position-static example-content">
        This element has a static position.
    </div>
</div>

</body>
</html>
